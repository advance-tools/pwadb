<div fxFill fxLayoutAlign="center center">

    <div class="mat-elevation-z1" fxLayout="column" fxLayoutGap="10px" [style.padding.px]="16" [style.width.px]="300">

        <form [formGroup]="formGroup" fxLayout="column">

            <mat-form-field appearance="outline">
    
                <mat-label>Name</mat-label>
    
                <input matInput type="text" formControlName="name">
    
                <mat-error *ngIf="formGroup.get('name').invalid">This field is required</mat-error>
    
            </mat-form-field>
    
            <mat-form-field appearance="outline">
    
                <mat-label>Email</mat-label>
    
                <input matInput type="text" formControlName="email">
    
                <mat-error *ngIf="formGroup.get('email').invalid">This field is required</mat-error>
    
            </mat-form-field>

        </form>

        <div fxLayoutAlign="end end">

            <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="create()">Add</button>

        </div>

    </div>

</div>
